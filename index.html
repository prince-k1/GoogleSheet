<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sheet</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./menus.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="options">
      <div class="menus">
        <div id="input">
          <select id="font-family" onchange="changeFontFamily(this)">
            <option value="Times New Roman">Times New Roman</option>
            <option value="Arial">Arial</option>
            <option value="sans-serif">sans-serif</option>
            <option value="Georgia">Georgia</option>
            <option value="Geneva">Geneva</option>
          </select>
          <input type="text" id="font-size" value="16px" onchange="changeFontSize(this)">
        </div>
        <div id="bold" onclick="onClickBold(this)">B</div>
        <div id="italic" onclick="onClickItalic(this)">I</div>
        <div id="underline" onclick="onClickUnderline(this)">U</div>
        <div
          class="material-icons active-option text-align"
          data-value="start"
          onclick="onClickTextAlign(this)"
        >
          format_align_left
        </div>
        <div
          class="material-icons text-align"
          data-value="right"
          onclick="onClickTextAlign(this)"
        >
          format_align_right
        </div>
        <div
          class="material-icons text-align"
          data-value="center"
          onclick="onClickTextAlign(this)"
        >
          format_align_center
        </div>
        <div id="text-color">
          <label for="color-picker"
            ><span class="material-icons"> border_color </span></label
          >
          <input
            onchange="onChangeTextColor(this)"
            type="color"
            id="color-picker"
            style="width: 0; height: 0"
          />
        </div>
        <div id="bgcolor-picker">
          <label for="bgcolor"
            ><span class="material-icons"> format_color_fill </span></label
          >
          <input onchange="onChangeBackgroundColor(this)" type="color" id="bgcolor" style="width: 0; height: 0" />
        </div>
      </div>
      <span id="activeCell">null</span>
    </div>
    <div id="header">
      <b style="position: sticky; left: 0; top: 0; background-color: white"
        >S.No</b
      >
      
    </div>
    <section id="body"></section>
    <script src="./options.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
